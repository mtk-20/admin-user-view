<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>

<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Unit Code</th>
        <th>Unit Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${units}">
        <td th:text="${u.unitCode}"></td>
        <td th:text="${u.unitName}"></td>
        <td class="d-flex justify-content-center align-items-center gap-2">
            <a th:href="@{/admin/unit/edit/{id}(id=${u.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a th:href="@{/admin/unit/delete/{id}(id=${u.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
